<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mon magasin</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <header id="header">
    <div id="header_left">
      <img src="Images/logo.png" />
      <div id="div_input">
        <h2 class="material-icons">search</h2>
        <input type="text" placeholder="Rechercher sur ma page" />
      </div>
    </div>

    <div id="header_milieu">
      <ul>
        <li class="material-icons"><a href="#">home</a></li>
        <li class="material-icons"><a href="#">account_balance</a></li>
        <li class="material-icons"><a href="#">paid</a></li>
      </ul>
    </div>

    <div id="header_right">
      <img src="Images/compte.jpg" />
      <h1>Étudiant De La Salle</h1>
    </div>
  </header>

  <div id="main">
    <div id="menuimages">
      <div class="img_menu_item">
        <span class="material-icons">help</span>
        <h4>Aide</h4>
      </div>
      <div class="img_menu_item">
        <span class="material-icons">face</span>
        <h4>Contacts</h4>
      </div>
      <div class="img_menu_item">
        <span class="material-icons">chat</span>
        <h4>Messages</h4>
      </div>
      <div class="img_menu_item">
        <span class="material-icons">shopping_cart</span>
        <h4>Commandes</h4>
      </div>
      <div class="img_menu_item">
        <span class="material-icons">keyboard_arrow_down</span>
        <h4>Plus</h4>
      </div>
    </div>
    <div class="images_and_bottom">
      <div id="images">
        <figure>
          <img src="Images/hommes.jpg" class="Mes_images" />
          <figcaption>vêtements hommes</figcaption>
        </figure>
        <figure>
          <img src="Images/Femmes.jpg" class="Mes_images" />
          <figcaption>vêtements femmes</figcaption>
        </figure>
        <figure>
          <img src="Images/enfants.jpg" class="Mes_images" />
          <figcaption>vêtements hommes</figcaption>
        </figure>
        <figure>
          <img src="Images/vaisselles.jpg" class="Mes_images" />
          <figcaption>vaisselles</figcaption>
        </figure>
        <figure>
          <img src="Images/meubles.jpg" class="Mes_images" />
          <figcaption>meubles</figcaption>
        </figure>
        <figure>
          <img src="Images/jardin.jpg" class="Mes_images" />
          <figcaption>jardins</figcaption>
        </figure>
      </div>
      <h4 id="intro">Bienvenue à ma page.</h4>
      <div id="imagebottom">
        <img src="Images/magasin.jpg" alt="magasin" />
      </div>
    </div>
  </div>
</html>
